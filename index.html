<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            display: none;
        }
        #splashScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #playButton {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="splashScreen">
    <h1>Welcome to the Platformer Game</h1>
    <button id="playButton">Play</button>
</div>
<canvas id="gameCanvas"></canvas>
<audio id="splashMusic" src="splash-music.mp3" loop></audio>
<audio id="gameMusic" src="game-music.mp3" loop></audio>
<script src="dist/bundle.js"></script>
</body>
</html>
