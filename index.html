<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>

        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: turquoise;
        }
        #gameCanvas {
            display: none;
        }
        #splashScreen {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: url('splash_screen.webp') no-repeat center top;
            background-size: cover;
        }
        #playButton {
            position: absolute;
            bottom: 30px;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            width: 80%;
            max-width: 400px;
            text-transform: uppercase;
        }
        #musicToggleButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        #musicToggleButton i {
            font-size: 30px;
        }

            top: 20px;
            left: 20px;
            font-size: 20px;
            font-family: 'Press Start 2P', cursive;
            color: white;
            display: none;
        }
