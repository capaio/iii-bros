<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER III BROS</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: turquoise;
        }
        #gameCanvas {
            display: none;
        }
        #splashScreen {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: url('splash_screen.webp') no-repeat center top;
            background-size: cover;
        }
        #playButton {
            position: absolute;
            bottom: 30px;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            width: 80%;
            max-width: 400px;
            text-transform: uppercase;
        }
        #musicToggleButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        #musicToggleButton i {
            font-size: 30px;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            font-family: 'Press Start 2P', cursive;
            color: white;
            display: none;
        }
        .control-button {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            display: none; /* Initially hidden */
        }
        #leftButton {
            bottom: 20px;
            left: 20px;
        }
        #rightButton {
            bottom: 20px;
            left: 100px;
        }
        #jumpButton {
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
<div id="splashScreen">
    <button id="playButton">Start</button>
</div>
<canvas id="gameCanvas"></canvas>
<button id="musicToggleButton">
    <i id="musicIcon" class="fas fa-volume-mute"></i>
</button>
<div id="score">000</div>
<button id="leftButton" class="control-button"><i class="fas fa-arrow-left"></i></button>
<button id="rightButton" class="control-button"><i class="fas fa-arrow-right"></i></button>
<button id="jumpButton" class="control-button"><i class="fas fa-arrow-up"></i></button>
<audio id="splashMusic" src="splash-music.mp3" loop></audio>
<audio id="gameMusic" src="game-music.mp3" loop></audio>
<audio id="collectSound" src="coin.wav"></audio>
<audio id="jumpSound" src="jump.wav"></audio>
<script src="bundle.js"></script>
</body>
</html>
