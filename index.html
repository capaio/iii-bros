<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: turquoise;
        }
        #gameCanvas {
            display: none;
        }
        #splashScreen {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: url('splash_screen.webp') no-repeat center top;
            background-size: cover;
        }
        #playButton {
            position: absolute;
            bottom: 30px;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            width: 80%;
            max-width: 400px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<div id="splashScreen">
    <button id="playButton">Start</button>
</div>
<canvas id="gameCanvas"></canvas>
<audio id="splashMusic" src="splash-music.mp3" loop></audio>
<audio id="gameMusic" src="game-music.mp3" loop></audio>
<audio id="collectSound" src="coin.wav"></audio>
<script src="dist/bundle.js"></script>
</body>
</html>
